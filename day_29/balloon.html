<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    p {
      margin-top: 20px;
     text-align: center;
    }
  </style>
</head>

<body>
  <p >ðŸŽˆ</p>
  <script>
    const balloon = document.querySelector("p");
    let size = 16

    function inflate(event){
      if (event.key === "ArrowDown") {
        size = size * 0.1 - size;
        balloon.style.fontSize = `${size}px`;
        console.log("DOWN!");
      }
      else if (event.key === "ArrowUp") {
        size = size * 0.1 + size;
        balloon.style.fontSize = `${size}px`;
        console.log("UP!");
      }
      if (size > 100) {
        const boom = document.createElement('p');
        boom.textContent = "ðŸ’¥" 
        boom.style.fontSize = `${size}px`;

        document.body.replaceChild(boom,balloon);
        console.log("BOOM")
        window.removeEventListener("keydown",inflate)

      }
      event.preventDefault();
    }
    
    window.addEventListener("keydown", inflate)
      


  </script>
</body>

</html>
